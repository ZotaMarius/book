<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Bookstore Management System</h1>
    </header>
    <main>
        <div id="table-actions" aria-labelledby="inventory-heading">
            <h2 id="inventory-heading">Book Inventory</h2>
            <button id="refresh-books" aria-label="Refresh book list" title="Refresh List" type="button"><i class="fas fa-sync-alt" aria-hidden="true"></i></button>
        </div>
        <div id="book-list" role="region" aria-live="polite">
            <table aria-labelledby="inventory-heading">
                <caption class="sr-only">List of books in inventory</caption>
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Price</th>
						<th scope="col">Year</th>
						<th scope="col">Genres</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="books-table-body"></tbody>
            </table>
        </div>

        <div id="message-area" role="status" aria-live="polite"></div>
        
        <section id="form-section" aria-labelledby="form-heading">
  <div id="book-form">
    <h2 id="form-heading">Add/Edit Book</h2>
    <input type="hidden" id="book-id">

    <div class="form-group">
      <label for="title" id="title-label">Title:</label>
      <input type="text" id="title" name="title" required aria-required="true" aria-labelledby="title-label">
    </div>

    <div class="form-group">
      <label for="author" id="author-label">Author:</label>
      <select id="author" name="author" required aria-required="true" aria-labelledby="author-label">
        <option value="">-- Select an author --</option>
        <option value="1">F. Scott Fitzgerald</option>
        <option value="2">Harper Lee</option>
        <option value="3">George Orwell</option>
      </select>
    </div>

    <div class="form-group">
      <label for="isbn" id="isbn-label">ISBN:</label>
      <input type="text" id="isbn" name="isbn" required aria-required="true" aria-labelledby="isbn-label">
    </div>

    <div class="form-group">
      <label for="price" id="price-label">Price:</label>
      <input type="number" id="price" name="price" step="0.01" required aria-required="true" aria-labelledby="price-label">
    </div>

    <div class="form-group">
      <label for="year" id="year-label">Year:</label>
      <input type="number" id="year" name="year" required aria-required="true" aria-labelledby="year-label">
    </div>

    <div class="form-group">
      <label id="genres-label">Genres:</label>
      <div>
        <label><input type="checkbox" name="genre" value="1"> Classic</label>
        <label><input type="checkbox" name="genre" value="2"> Fiction</label>
        <label><input type="checkbox" name="genre" value="3"> Fantasy</label>
        <label><input type="checkbox" name="genre" value="4"> Romance</label>
        <label><input type="checkbox" name="genre" value="5"> Science Fiction</label>
      </div>
    </div>

    <div class="form-actions">
      <button id="save-book" type="button">Save Book</button>
      <button id="cancel-edit" type="button">Cancel</button>
    </div>
  </div>
</section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
